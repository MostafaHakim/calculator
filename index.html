<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body>
    <div class="container mx-auto bg-gray-300 my-10 p-4 border border-4 border-gray-900 rounded-xl shadow-md">
            <div class="w-11/12 bg-gray-400 h-14 mx-auto border border-2 border-inset flex justify-end">
                <span class="text-gray-800 text-4xl pr-2">0</span>
            </div>
            <div class="grid grid-cols-4 my-4 space-x-2">
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum7">7</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum8">8</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum9">9</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNumDivide">/</button>
            </div>
            <div class="grid grid-cols-4 my-4 space-x-2">
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum4">4</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum5">5</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum6">6</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNumMultiply">*</button>
            </div>
            <div class="grid grid-cols-4 my-4 space-x-2">
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum1">1</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum2">2</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNum3">3</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNumMinus">-</button>
            </div>
            <div class="grid grid-cols-4 my-4 space-x-2">
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNumEqual">=</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNumZero">0</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNumDblZero">00</button>
                <button class="p-2 bg-gray-100 rounded-lg text-gray-900 font-bold" id="btn btnNumModulas">%</button>
            </div>
    </div>
</body>
</html>
